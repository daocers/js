<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        .menu-left .list-group{

        .list-group-item .caret{

        .list-group .list-group-item{
            padding-left: 30px;
        }
        .list-group .list-group-item:first-child{
            padding-left: 10px;
        }
    </style>

</head>
<body>
    <div class="row">

    <script>
        $(function () {
            $(".list-group").find(".list-group-item:eq(0)").on("click", function () {
                
                $(this).nextAll().toggleClass("hidden");
                return false;
            });

            $(".list-group").find(".list-group-item:gt(0)").on("click", function () {
                $(".list-group-item").addClass("hidden");
                $(".list-group-item").parentsUntil("")
                $(".list-group-item").removeClass("active");
                $(this).addClass("active");
            })
        })
    </script>
</body>
