<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../asset/css/bootstrap.css">
    <script src="../asset/js/jquery-2.2.0.min.js"></script>
    <script src="../asset/js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <form class="form form-horizontal">
                    <div class="form-group">
                        <label class="control-label">密码</label>
                        <div class="">
                            <input class="form-control" type="password" placeholder="请输入密码">
                        </div>
                    </div>
                    <button class="btn btn-success" id="btn">确定</button>
                </form>
            </div>

        </div>
        <div class="row" id="container" style="width: 800px; height: 500px;border: 1px solid grey;">

        </div>
        
    </div>


</body>
<script>
    $(function () {
        $("#btn").on("click", function () {
            console.log("click...")
            $.ajax({
                url: "https://oa.gomefinance.com.cn/community/home",
//                type: 'post',
                dataType: 'html',
                success: function (data) {
                    $("#container").html(data);

                }

            });
            return false;
        })
    })
</script>
</html>
